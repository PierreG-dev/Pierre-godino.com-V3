<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNATURE</title>
    <style>
      #phone_link:hover {
        background: rgba(104, 168, 82, 0.87) !important;
      }
      #mail_link:hover {
        background: rgba(0, 125, 255, 0.8) !important;
      }
      #website_link:hover {
        background: rgba(255, 199, 77, 0.8) !important;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #040e1d;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fafafa;
    "
  >
    <div
      style="
        background-color: #010a1a;
        background-image: url('https://pierre-godino.com/mail/stars_background.gif');
        background-size: 500px;
      "
    >
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <table
              width="700"
              border="0"
              align="right"
              cellspacing="0"
              cellpadding="20"
              style="max-width: 100vw"
            >
              <tr>
                <td style="border-radius: 16px; padding: 20px">
                  <table
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                    align="right"
                  >
                    <tr>
                      <td
                        align="center"
                        valign="middle"
                        style="
                          width: calc(100vw - 680px);
                          overflow: hidden;
                          max-width: calc(100vw - 680px);
                        "
                      >
                        <img
                          src="https://pierre-godino.com/res/LOGO.png"
                          alt="Logo"
                          width="150"
                          style="display: block; margin: 0 auto"
                        />
                      </td>
                      <td
                        width="60%"
                        valign="top"
                        style="
                          background: url('https://pierre-godino.com/mail/transparent_background.png');
                          border-radius: 16px;
                          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                          backdrop-filter: blur(1px);
                          -webkit-backdrop-filter: blur(1px);
                          border: 1px solid rgba(255, 255, 255, 0.3);
                          color: rgba(255, 255, 255, 0.6);
                          padding: 10px 25px;
                        "
                      >
                        <h2
                          style="
                            font-family: 'Space Mono', monospace;
                            color: #fafafa;
                            margin: 0 0 10px;
                          "
                        >
                          Pierre GODINO
                        </h2>
                        <ul
                          style="list-style-type: none; padding: 0; margin: 0"
                        >
                          <li style="margin-bottom: 8px">
                            <a
                              href="tel:+33767249980"
                              id="phone_link"
                              style="
                                text-decoration: none;
                                font-family: 'Space Mono', monospace;
                                color: #fafafa;
                                background: rgba(255, 255, 255, 0.1);
                                padding: 2px 5px;
                                border-radius: 3px;
                                letter-spacing: 1px;
                                transition: 0.1s;
                              "
                              >+33 7 67 24 99 80</a
                            >
                          </li>
                          <li style="margin-bottom: 8px">
                            <a
                              href="mailto:contact@pierre-godino.com"
                              id="mail_link"
                              style="
                                text-decoration: none;
                                font-family: 'Space Mono', monospace;
                                color: #fafafa;
                                background: rgba(255, 255, 255, 0.1);
                                padding: 2px 5px;
                                border-radius: 3px;
                                letter-spacing: 1px;
                                transition: 0.1s;
                                font-size: 0.9rem;
                              "
                              >contact@pierre-godino.com</a
                            >
                          </li>
                          <li style="margin-bottom: 5px">
                            <a
                              href="https://pierre-godino.com"
                              id="website_link"
                              target="_blank"
                              style="
                                text-decoration: none;
                                font-family: 'Space Mono', monospace;
                                color: #fafafa;
                                background: rgba(255, 255, 255, 0.1);
                                padding: 2px 5px;
                                border-radius: 3px;
                                letter-spacing: 1px;
                                transition: 0.1s;
                              "
                              >https://www.pierre-godino.com</a
                            >
                          </li>
                        </ul>
                        <hr
                          style="
                            border: 0;
                            height: 1px;
                            background-color: #fafafa;
                            border-color: #fafafa;
                            margin: 10px 0;
                          "
                        />
                        <ul
                          style="list-style-type: none; padding: 0; margin: 0"
                        >
                          <li
                            style="
                              color: #fafafa;
                              font-family: 'Montserrat', sans-serif;
                            "
                          >
                            Toulouse, Agen,
                          </li>
                          <li
                            style="
                              color: #fafafa;
                              font-family: 'Montserrat', sans-serif;
                            "
                          >
                            France
                          </li>
                        </ul>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
